<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>
<body>
         <c:if test="#{not empty atrybut.getLogin()}">
             <p align="center">Logged as: #{atrybut.getLogin()}</p>
             city: #{data.getInfo(atrybut.getLogin()).city}<br></br>
             email: #{data.getInfo(atrybut.getLogin()).email}
             <h:form>
                 city: <h:inputText id="i1" binding="#{city}" size="50" /><br></br>
                 e-mail: <h:inputText id="i2" binding="#{email}" size="50"/><br></br>
                 <h:commandButton value="Update" action="#{data.updateInfo(atrybut.getLogin(), city.value, email.value)}" />
             </h:form>
             <h:form>
                 <h:commandButton value="Back" action="page.xhtml" />
             </h:form>
        </c:if>

</body>
</html>
